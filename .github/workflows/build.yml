name: Build StateSnap

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x64]
        build_type: [Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: StateSnap

      - name: Checkout Orbiter
        uses: actions/checkout@v4
        with:
          repository: orbitersim/orbiter
          path: orbiter

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Copy StateSnap to Orbiter Extern
        shell: pwsh
        run: |
          Copy-Item -Path StateSnap/* -Destination orbiter/Extern/StateSnap -Recurse -Force

      - name: Add StateSnap to Orbiter build
        shell: pwsh
        run: |
          # Append StateSnap to Extern CMakeLists.txt if not already present
          $externCMake = "orbiter/Extern/CMakeLists.txt"
          $content = Get-Content $externCMake -Raw
          if ($content -notmatch "add_subdirectory\(StateSnap\)") {
            Add-Content $externCMake "`nadd_subdirectory(StateSnap)"
          }

      - name: Configure Orbiter with StateSnap
        shell: pwsh
        run: |
          cmake -B orbiter/build -S orbiter `
            -A ${{ matrix.arch }} `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build StateSnap
        shell: pwsh
        run: |
          cmake --build orbiter/build --config ${{ matrix.build_type }} --target StateSnap

      - name: Prepare release package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release/Modules/Plugin
          Copy-Item orbiter/build/Modules/Plugin/${{ matrix.build_type }}/StateSnap.dll release/Modules/Plugin/
          Copy-Item StateSnap/LICENSE release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StateSnap-${{ matrix.arch }}-${{ matrix.build_type }}
          path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: StateSnap-x64-Release
          path: release

      - name: Create zip archive
        run: |
          cd release
          zip -r ../StateSnap.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: StateSnap.zip
          generate_release_notes: true
